<div class="container" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
  Aplikacja TO-DO Angular
</div>

<div class="container">
  <div>
    <p>
      <input [ngClass]="inputClass"
             [(ngModel)]="newTask"
             title="Dodaj zadanie"
             placeholder="Podaj nazwÄ™ zadania..">
      <button (click)="addTask()">Dodaj zadanie</button>
    </p>
  </div>
</div>

<div class="container">
  <div>
    <app-tasks-list [tasksList]="tasksList"
                    (doneTask)="doneTask($event)"
                    (removeTask)="removeTask($event, tasksList)">
    </app-tasks-list>
  </div>
  <app-done-task-list [tasksList]="doneTaskList"
                      (resolveTask)="resolveTask($event)"
                      (removeTask)="removeTask($event, doneTaskList)">
  </app-done-task-list>
  <div>
  </div>

</div>
