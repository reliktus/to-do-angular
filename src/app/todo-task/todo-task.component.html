Lista zadań:
<ng-container *ngIf="taskList.length > 0; else noTask">
  <ul>
    <li *ngFor="let task of taskList">
      {{task}}
      <button (click)="remove(task)">Usun</button>
      <button (click)="done(task)">Zrobione</button>
    </li>
  </ul>
</ng-container>
<ng-template #noTask>
  <p>Brak zadań do wykonania!</p>
</ng-template>
